<!-- templates/edit_payment.html -->
{% extends "base.html" %}
{% block content %}
<h2>Edit Payment</h2>
<form method="POST" action="{{ url_for('edit_payment', payment_id=payment.id) }}">
  <div class="form-group">
    <label for="payment_number">Payment Number</label>
    <input type="text" name="payment_number" class="form-control" value="{{ payment.payment_number }}" required>
  </div>
  <div class="form-group">
    <label for="total_paid_classes">Total Paid Classes</label>
    <input type="number" name="total_paid_classes" class="form-control" value="{{ payment.total_paid_classes }}" required>
  </div>
  <div class="form-group">
    <label for="payment_amount">Payment Amount</label>
    <input type="number" step="0.01" name="payment_amount" class="form-control" value="{{ payment.payment_amount }}" required>
  </div>
  <div class="form-group">
    <label for="payment_date">Payment Date</label>
    <input type="date" name="payment_date" class="form-control" value="{{ payment.payment_date }}">
  </div>
  <button type="submit" class="btn btn-primary">Update Payment</button>
  <a href="{{ url_for('manage_records', record_type='Payment') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
