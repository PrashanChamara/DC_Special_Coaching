{% extends "base.html" %}
{% block content %}
<h2>Update Monthly Review for {{ player.full_name }}</h2>
<form method="POST" action="{{ url_for('update_review', player_id=player.id) }}">
  <div class="form-group">
    <label for="monthly_review">Monthly Review / Progress</label>
    <textarea class="form-control" name="monthly_review" rows="5" placeholder="Enter review or progress details">{{ player.monthly_review }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Update Review</button>
  <a href="{{ url_for('player_detail', player_id=player.id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
