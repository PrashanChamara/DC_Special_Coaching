<!-- templates/edit_monthly_review.html -->
{% extends "base.html" %}
{% block content %}
<h2>Edit Monthly Review for {{ player.full_name }}</h2>
<form method="POST" action="{{ url_for('edit_monthly_review', player_id=player.id) }}">
  <div class="form-group">
    <label for="monthly_review">Monthly Review</label>
    <textarea name="monthly_review" class="form-control" rows="5">{{ player.monthly_review }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Update Review</button>
  <a href="{{ url_for('manage_records', record_type='Player') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
