{% extends "base.html" %}
{% block content %}
<h2>Record Attendance for {{ player.full_name }}</h2>
<p>Select or type a date/time for this attendance. If left blank, it will use the current date/time.</p>

<form method="POST" action="{{ url_for('record_attendance', player_id=player.id) }}">
  <div class="form-group">
    <label for="attendance_datetime">Attendance Date/Time</label>
    <input 
      type="datetime-local" 
      class="form-control" 
      id="attendance_datetime" 
      name="attendance_datetime"
    >
  </div>
  
  <button type="submit" class="btn btn-primary">Record Attendance</button>
  <a href="{{ url_for('player_detail', player_id=player.id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
