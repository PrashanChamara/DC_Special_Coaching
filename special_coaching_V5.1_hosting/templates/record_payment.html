{% extends "base.html" %}
{% block content %}
<h2>Record Payment</h2>
<form method="POST" action="{{ url_for('record_payment') }}">
  <div class="form-group">
    <label for="player_id">Select Player</label>
    <select class="form-control" name="player_id" required>
      {% for player in players %}
        <option value="{{ player.id }}">{{ player.full_name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="payment_number">Payment Number</label>
    <input type="text" class="form-control" name="payment_number" placeholder="Enter payment number" required>
  </div>
  <div class="form-group">
    <label for="total_paid_classes">Total Paid Classes</label>
    <input type="number" class="form-control" name="total_paid_classes" placeholder="Enter number of classes" required>
  </div>
  <div class="form-group">
    <label for="payment_amount">Payment Amount</label>
    <input type="number" step="0.01" class="form-control" name="payment_amount" placeholder="Enter amount (e.g., 150.00)" required>
  </div>
  <button type="submit" class="btn btn-primary">Record Payment</button>
</form>
{% endblock %}
