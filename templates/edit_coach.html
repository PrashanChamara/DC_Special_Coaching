{% extends "base.html" %}
{% block content %}
<h2>Edit Coach</h2>
<form method="POST" action="{{ url_for('edit_coach', coach_id=coach.id) }}" enctype="multipart/form-data">
  <div class="form-group">
    <label for="full_name">Full Name</label>
    <input type="text" name="full_name" class="form-control" value="{{ coach.full_name }}" required>
  </div>
  <div class="form-group">
    <label for="branch">Branch</label>
    <input type="text" name="branch" class="form-control" value="{{ coach.branch }}">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" class="form-control" value="{{ coach.email }}">
  </div>
  <div class="form-group">
    <label for="experience">Experience</label>
    <input type="text" name="experience" class="form-control" value="{{ coach.experience }}">
  </div>
  <div class="form-group">
    <label for="qualification">Qualification</label>
    <input type="text" name="qualification" class="form-control" value="{{ coach.qualification }}">
  </div>

  <!-- New Password Field -->
  <div class="form-group">
    <label for="new_password">Reset Password</label>
    <input type="password" name="new_password" class="form-control" placeholder="Leave blank to keep existing password">
  </div>

  <div class="form-group">
    <label for="profile_photo">Profile Photo</label>
    <input type="file" name="profile_photo" class="form-control-file">
  </div>
  
  <button type="submit" class="btn btn-primary">Update Coach</button>
  <a href="{{ url_for('manage_records', record_type='Coach') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
