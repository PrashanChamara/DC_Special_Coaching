<!-- templates/edit_player.html -->
{% extends "base.html" %}
{% block content %}
<h2>Edit Player</h2>
<form method="POST" action="{{ url_for('edit_player', player_id=player.id) }}" enctype="multipart/form-data">
  <div class="form-group">
    <label for="full_name">Full Name</label>
    <input type="text" name="full_name" class="form-control" value="{{ player.full_name }}" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" class="form-control" value="{{ player.email }}">
  </div>
  <div class="form-group">
    <label for="branch">Branch</label>
    <input type="text" name="branch" class="form-control" value="{{ player.branch }}">
  </div>
  <div class="form-group">
    <label for="assigned_squad">Assigned Squad</label>
    <input type="text" name="assigned_squad" class="form-control" value="{{ player.assigned_squad }}">
  </div>
  <div class="form-group">
    <label for="date_of_birth">Date of Birth</label>
    <input type="date" name="date_of_birth" class="form-control" value="{{ player.date_of_birth }}">
  </div>
  <div class="form-group">
    <label for="key_features">Key Features</label>
    <textarea name="key_features" class="form-control">{{ player.key_features }}</textarea>
  </div>
  <div class="form-group">
    <label for="profile_photo">Profile Photo</label>
    <input type="file" name="profile_photo" class="form-control-file">
  </div>
  <button type="submit" class="btn btn-primary">Update Player</button>
  <a href="{{ url_for('manage_records', record_type='Player') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
